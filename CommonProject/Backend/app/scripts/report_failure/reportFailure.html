
<div class="row">
    <div class="col-lg-12">
        <!-- Title -->
        <h2 class="page-header">失效連結統計</h2>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped  table-hover " st-pipe="r.callServer" st-table="r.displayed">
                        <thead>
                            <tr>
                                <th colspan="2">
                                    <button class="btn btn-sm" ng-click="r.downloadReport()">報表下載</button>
                                    <!--<button class="btn btn-sm btn-danger" ng-click="r.scanFailureLinks()">測試同步資料</button>-->
                                    <br />
                                    說明:每月初檢測失效連結
                                </th>
                                <th colspan="5">
                                </th>
                            </tr>
                            <tr>
                                <th width="5%" class="text-center" st-sort="ID">#</th>
                                <th width="5%" class="text-center" st-sort="Type">類型</th>
                                <th width="10%" class="text-center" >主題</th>
                                <th width="15%" class="text-center" st-sort="FailureLink">失效連結</th>
                                <th width="5%" class="text-center" st-sort="Status">錯誤狀態</th>
                                <th width="10%" class="text-center" st-sort="CreateTime">建立時間</th>
                            </tr>
                        </thead>
                        <tbody ng-show="!r.isLoading">
                            <tr ng-repeat="row in r.displayed track by $index">
                                <td class="text-center">{{row.ID | limitTo : 5}}</td>
                                <td class="text-center">{{row.Type}}</td>
                                <td class="text-center">{{row.Content.Title }}</td>
                                <td class="text-center">{{row.Link }}</td>
                                <td class="text-center">{{row.Status }}</td>
                                <td class="text-center">{{row.CreateTime | date: 'yyyy-MM-dd HH:mm' }}</td>
                            </tr>
                        </tbody>
                        <tbody ng-show="r.isLoading">
                            <tr>
                                <td colspan="6" class="text-center">Loading ... </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6">
                                    (共 {{r.totalCount}} 筆資料)
                                    <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                                    <!--<div st-items-by-page="10" st-pagination=""
             st-template="app/scripts/shared/_pagination.html"
             ></div>-->
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
