 
<div class="row">
    <div class="col-lg-12">
        <!-- Title -->
        <h2 class="page-header">參觀介紹</h2>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped  table-hover " st-pipe="i.callServer" st-table="i.displayed">
                        <thead>
                            <tr>
								<th>
                                <!--<a ui-sref="dashboard.introduction_page" class="btn btn-sm btn-primary">
									<i class="glyphicon glyphicon-plus"></i> 新增
								</a>-->
								</th>
								<th></th>
								<th></th>
								<th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th width="5%" class="text-center">圖</th>
                                <th width="10%" class="text-center" st-sort="MuseumName">館所名稱</th>
                                <th width="10%" class="text-center" st-sort="Description">館所介紹</th>
                                <th width="10%" class="text-center" st-sort="Phone">電話</th>
                                <th width="10%" class="text-center" st-sort="Email">信箱</th>
								<th width="10%" class="text-center" st-sort="IsPublish">狀態</th>
								<th width="10%" class="text-center" st-sort="ModifiedTime">更新時間</th>
				                <th width="15%" class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody ng-show="!i.isLoading">
                            <tr ng-repeat="row in i.displayed">
                                <td class="text-center"><img width="100px" ng-src="{{row.CoverImage | defalutPic:row.IsOuterCoverImage}}" /></td>
								<td class="text-center">{{row.MuseumName}}</td>
								<td class="text-center">{{row.Description | limitTo:30 }}</td>
								<td class="text-center">{{row.Phone}}</td>
                                <td class="text-center">{{row.Email}}</td>
								<td class="text-center">{{row.IsPublish | isPublish }}</td>
								<td class="text-center">{{row.ModifiedTime | date: 'yyyy-MM-dd' }}</td>
				                <td class="text-center">
                                    <a ui-sref="dashboard.introduction_page({ id: '{{row.ID}}'})" class="btn btn-success btn-outline">
                                        編輯
                                    </a>
                                    <!--<button class="btn btn-danger btn-outline" ng-click="i.removeRow(row.ID)">刪除</button>-->
                                </td>

                            </tr>
                        </tbody>
                        <tbody ng-show="i.isLoading">
                            <tr>
                                <td colspan="8" class="text-center">Loading ... </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8">
                                    (共 {{i.totalCount}} 筆資料)
                                    <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>

                                    <!--<div st-items-by-page="10" st-pagination=""
                                         st-template="app/scripts/shared/_pagination.html"
                                    ></div>-->
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
