<div class="row">
    <div class="col-xs-10">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h2 class="panel-title">
                    每日登入人數統計報表
                </h2>
            </div>
            <br />
            <div class="panel-body">
                <ddl-year-month select-year="r.year" select-month="r.month"></ddl-year-month>
                <button type="button" ng-click="r.updateFlow()">查詢</button>
                <canvas width="750" height="150" id="line" class="chart chart-line"
                        chart-data="r.data"
                        chart-labels="r.labels"
                        chart-series="r.series"></canvas>
            </div>
        </div>
    </div>
</div>
